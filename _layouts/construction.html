<!DOCTYPE html>
<html id="construction" lang="{{ page.lang | default: site.lang | default: "en" }}">

    {%- include head.html -%}

  <body>
        <style>
            #construction {
            width: 100%;
            height: auto;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            background: #fcfcfc;
            }

            #construction body {
            height: 100vh;
            width: 100%;
            margin: 0 auto;
            overflow-x: hidden;
            position: relative;
            background-color: transparent;
            }

            #construction div{
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            }

            @-webkit-keyframes foutc {
            from   {opacity: 0;}
            to     {opacity: 0.8;}
            }

            @keyframes foutc {
            from   {opacity: 0;}
            to     {opacity: 0.8;}
            }

            .wf-loading#construction h1{
            opacity: 0;
            }

            .wf-active#construction h1{
            -webkit-animation: foutc .2s ease-in 0s 1 normal none running;
            animation: foutc .2s ease-in 0s 1 normal none running;
            }

            .wf-inactive#construction h1{
            opacity: 0.8;
            }

            #construction h1{
            font-size: 3rem;
            color: black;
            filter: blur(0.02rem);
            }

            #bgvid {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100vh;
            width: auto;
            height: auto;
            z-index: -1;
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
            }
        </style>
        
        {{ content }}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script>
                $(window).on('beforeunload', function() {
                    $("video").hide();
                    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                       $("video").remove();
                    };
                });
        </script>
        <video autoplay muted loop poster="/assets/media/b-bee.png" id="bgvid">
            <source src="/assets/media/b-bee.mp4" type="video/mp4">
        </video>
  </body>

</html>
